<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="myInput"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of userList" (click)="gotoChat(user)">
      <ion-avatar slot="start">
        <img [src]="user.photourl">
      </ion-avatar>
      <ion-label  >{{user.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
